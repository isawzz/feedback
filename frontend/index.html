<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>feedback</title>
		<link rel="icon" type="image/svg+xml" href="./favicon.ico" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="./basemin.css" />
		<script src="./basemin.js"></script>
		<script src="./helpers.js"></script>
	</head>
	<body>
		<section class="vh-100">
			<div id="dAdmin" style="height: 45px; font-size: 18pt" class="w-100 p-2 d-flex align-items-center justify-content-between">
				<div id="dAdminLeft">Cosensus</div>
				<div id="dAdminMiddle"></div>
				<div id="dAdminRight"><i class="fa fa-cog" aria-hidden="true" onclick="show_settings()"></i></div>
			</div>
			<div id="dHeader" class="h-20 d-none">
				<div class="d-flex flex-column align-items-center justify-content-center h-50">
					<h1>Your Role:</h1>
					<br />
					<button type="submit" class="w-25 btn btn-success" id="newGameButton">Host</button>
					<br />
					<button type="submit" class="w-25 btn btn-success" id="joinGameButton">Guest</button>
				</div>
			</div>
			<div id="dTable" class="w-100 m-0 p-2"></div>
			<div id="dSettings" class="w-100 m-0 p-2"></div>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
